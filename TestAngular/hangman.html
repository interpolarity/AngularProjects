<!DOCTYPE html>
<html lang="en" ng-app = 'mainApp'>
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-controller='gameController as gameCtrl'>
	<button ng-click="gameCtrl.startGame()">Start Game</button>
	<div>
		Secret Word: {{gameCtrl.secretDisplay}}
	</div>
	<div>
		Used Letters: {{gameCtrl.used}}
	</div>
	<div>
		<form class='form' ng-submit ='gameCtrl.guessWord()'>
			<label for="guess">Guess a Word</label>
			<input type="text" name="guess" id="guess" ng-model = "gameCtrl.guess" placeholder = 'Write guess here' required
			 maxlength='1'>
			<button type='sumbit'>Submit</button>
		</form>
	</div>
</body>
</html>
