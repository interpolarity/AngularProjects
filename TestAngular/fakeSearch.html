<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
	<title>Fake Search</title>
</head>
<body>
	<div  ng-controller='searchController as searchCtrl'>
		<h2 class="text-center">Object Table</h2>
		<form>
			<input type="text" name="searchBox" id="searchBox" ng-model = "searchCtrl.query"><button ng-click="searchCtrl.search()">Search</button>
		</form>
		<table class = 'table'>
			<th>Name</th>
			<th>Type</th>
			<tbody>
				<tr ng-repeat = 'item in searchCtrl.resultList'>
					<td>{{item.name}}</td>
					<td>{{item.type}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
